<body>
<!-- 
the card itself is comprised of two boxes or containers.
the picture is shaded the color purple 
there is one header , along with a paragraph
and it is also responsive so it will changes sizes when on phone. -->

<div class="container">
  <div class="box-1">
    <h1>Get insights that help your business grow</h1>
    <p>Discover the benefits of Data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
    <div class="box-1-stats">
      <div class = "stats-1"><h1>10k+</h1><p>COMPANIES</p></div>
      <div class = "stats-2"><h1>314</h1><p>TEMPLATES</p></div>
      <div class = "stats-3"><h1>12M+</h1><p>QUERIES</p></div>
    </div>

  </div>


  <div class="box-2"></div>
</div>
